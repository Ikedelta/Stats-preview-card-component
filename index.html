<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <main>
    <div class="container">

      <div class="Text">
        <h1>Get <span id="highlight">insights</span>  that help <br> your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
          experience, and overall efficiency.
        </p>


        <div id="values">

          <div class="value" id="1st">
            <h2>10k+</h2>
            <p> companies</p>
          </div>

          <div class="value" id="2nd">
            <h2>314</h2>
            <p>templates</p> 
          </div>
           
          <div class="value" id="3rd">
            <h2>12m+</h2>
            <p> queries</p>
          </div>
          
     
        </div>
  
  
      </div>
    
      <div class="Image">
      <img class="responsive_image" id="desktop" src="images/image-header-desktop.jpg" alt="">
      </div>
  
      
  
    </div>
  
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Ikedelta">Isaac Darko</a>.
    </div>
  </footer>
 
</body>
</html>
